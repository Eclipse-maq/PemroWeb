<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmbar dalam html</title>
</head>
<body>
    <!-- Gaambar -->
    <h1>Gambar dalam html</h1>

    <!-- gambar dgn alt text -->
    <h2>Gambar lokal</h2>
    <img src="sample.png" alt="contoh gambar" width="300" />
    <p>gambar di atas adlah contoh gambar lokal dengan lepar 300px.</p>

    <!-- gambar dengan ukuran berbeda -->
    <h2>gambar dengan ukuran berbeda</h2>
    <img src="sample.png" alt="gambar kecil" width="150" height="100" />
    <img src="sample.png" alt="gambar besar" width="250" height="170" />

    <!-- gambar dri internet -->
    <h2>gambar dari internet</h2>
    <img src="https://id.pinterest.com/pin/592364157277430655/" alt="ea" width="300" />

    <!-- Gambar sebagai link -->
    <h2>gambar link</h2>
    <a href="https://www.google.com">
        <img src="https://id.pinterest.com/pin/592364157277430655/" alt="klik gambar ini" />
    </a>

    <!-- figure dan figcaption -->
    <h2>gambar dengan caption</h2>
    <figure>
        <img src="https://id.pinterest.com/pin/592364157277430655/" alt="ea" width="400" />
        <figcaption>pemandangan ea</figcaption>
    </figure>
</body>
</html>
