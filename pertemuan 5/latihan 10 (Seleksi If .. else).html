<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleksi If-Else</title>
</head>
<body>
    <script type="text/javascript">
        var nilai = prompt("nilai (0-100): ", 0);
        var hasil = "";
        if (nilai >= 60) hasil = "Lulus";
        else hasil = "tidak lulus";
        document.write("nilai anda: " + nilai);
        document.write("<br/>");
        document.write("Anda " + hasil);
    </script>
</body>
</html>
