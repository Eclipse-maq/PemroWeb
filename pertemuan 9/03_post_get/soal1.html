<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Saldo Akhir</title>
</head>
<body>

    <h2>Form Input Perhitungan Saldo Akhir</h2>
    <form action="soal1.php" method="POST">
        
        <label for="saldo_awal">Saldo Awal (Rp.):</label><br>
        <input type="text" id="saldo_awal" name="saldo_awal"><br><br>

        <label for="bunga">Besar Bunga Perbulan (% dari Saldo Awal):</label><br>
        <input type="text" step="0.01" id="bunga" name="bunga"><br><br>
        <label for="lama_bulan">Lama Bulan (Bulan):</label><br>
        <input type="text" id="lama_bulan" name="lama_bulan"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
