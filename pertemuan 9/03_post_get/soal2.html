<!DOCTYPE html>
<html>
  <head>
    <title>Form Pendaftaran Mahasiswa Baru Universitas X</title>
  </head>
  <body>
    <h2>Form Pendaftaran Mahasiswa Baru</h2>
    <form action="soal2.php" method="GET">
      <label for="nama">Nama Lengkap:</label><br />
      <input type="text" id="nama" name="nama" /><br /><br />

      <label for="tempat_lahir">Tempat Lahir:</label><br />
      <input type="text" id="tempat_lahir" name="tempat_lahir" /><br /><br />

      <label for="tgl_lahir_lengkap">Tanggal Lahir:</label><br />
      <input
        type="date"
        id="tgl_lahir_lengkap"
        name="tgl_lahir_lengkap"
        min="1980-01-01"
        max="2005-12-31"
      /><br /><br />

      <label for="alamat">Alamat Rumah:</label><br />
      <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea
      ><br /><br />

      <label>Jenis Kelamin:</label><br />
      <input
        type="radio"
        id="pria"
        name="jenis_kelamin"
        value="Pria"
      />
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" />
      <label for="wanita">Wanita</label><br /><br />

      <label for="asal_sekolah">Asal Sekolah:</label><br />
      <input
        type="text"
        id="asal_sekolah"
        name="asal_sekolah"
      /><br /><br />

      <label for="nilai_uan">Nilai UAN:</label><br />
      <input
        type="number"
        step="0.01"
        id="nilai_uan"
        name="nilai_uan"
      /><br /><br />

      <input type="submit" value="Submit Pendaftaran" />
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
